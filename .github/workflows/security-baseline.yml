name: Security Baseline

on:
  pull_request:
  workflow_dispatch: {}
  schedule:
    - cron: '30 9 * * 1'

permissions:
  contents: read

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dependency-and-types:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Audit npm dependencies (if package.json exists)
        run: |
          if [ -f package.json ]; then
            npm install --no-audit
            npm audit --omit=dev --audit-level=high
          else
            echo "No package.json in repository root. Skipping npm audit."
          fi

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: '2.2.4'

      - name: Deno check edge functions
        run: |
          for entry in supabase/functions/*/index.ts; do
            echo "Checking $entry"
            deno check "$entry"
          done

  db-security:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Skip DB checks when DATABASE_URL is missing
        if: ${{ env.DATABASE_URL == '' }}
        run: echo "DATABASE_URL secret not configured. Skipping db-security job."

      - name: Install pg runtime dependency
        if: ${{ env.DATABASE_URL != '' }}
        run: npm install --no-save pg

      - name: Run RLS audit
        if: ${{ env.DATABASE_URL != '' }}
        run: node security/scripts/audit_security.js

      - name: Run multi-tenant isolation tests
        if: ${{ env.DATABASE_URL != '' }}
        run: node security/scripts/test_isolation.js

      - name: Upload audit report
        if: always() && env.DATABASE_URL != ''
        uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: /tmp/audit_report.json
