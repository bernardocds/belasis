name: Send Appointment Reminders
on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch: {}

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger send-reminders Edge Function
        run: |
          curl -s -X POST \
            "https://fvxxlrzaqqewihuabcxu.supabase.co/functions/v1/send-reminders" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "x-internal-secret: ${{ secrets.INTERNAL_CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{}' \
            --max-time 30
