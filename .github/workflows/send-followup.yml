name: Send Follow-up Messages
on:
  schedule:
    - cron: '0 9 * * *'  # Every day at 9:00 AM UTC
  workflow_dispatch: {}

jobs:
  send-followup:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger send-followup Edge Function
        run: |
          curl -s -X POST \
            "https://fvxxlrzaqqewihuabcxu.supabase.co/functions/v1/send-followup" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "x-internal-secret: ${{ secrets.INTERNAL_CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{}' \
            --max-time 30
